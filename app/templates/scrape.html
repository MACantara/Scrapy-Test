{% extends 'base.html' %}
{% block title %}Run Scraper{% endblock %}
{% block content %}
  <div class="bg-white p-6 rounded shadow">
    <h1 class="text-xl font-semibold mb-4">Run Scraper</h1>
    <form method="post">
      <div class="mb-4">
        <label class="block mb-1">Site</label>
        <select name="site" class="border p-2 rounded w-full">
          {% for s in sites %}
            <option value="{{ s }}">{{ s }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-4">
        <label class="block mb-1">Pages to fetch (leave empty for unlimited; enter 0 for Scrapy unlimited)</label>
        <input name="pages" value="2" type="number" min="0" class="border p-2 rounded w-24" />
      </div>
  <!-- Scrapy runner is always used now -->
      <div class="mb-4">
        <label class="inline-flex items-center">
          <input type="checkbox" name="run_all" class="mr-2" />
          <span>Run all scrapers in parallel</span>
        </label>
      </div>
      <div>
        <button class="bg-blue-600 text-white px-4 py-2 rounded">Start</button>
      </div>
    </form>
  </div>
{% endblock %}
